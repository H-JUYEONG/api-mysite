spring.application.name=api-mysite

#server
server.port=9000
server.servlet.context-path=/

# datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/web_db?serverTimezone=UTC&useUniCode=yes&characterEncoding=UTF-8
spring.datasource.username=mysite
spring.datasource.password=mysite

# mybatis
mybatis.config-location=classpath:mybatis/configuration.xml

# devTools
spring.devtools.livereload.enabled=true 
spring.devtools.restart.enabled=true

#encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true